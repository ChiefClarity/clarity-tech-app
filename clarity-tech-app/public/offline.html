<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Clarity Pool Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .offline-features {
            margin-top: 30px;
            text-align: left;
        }

        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 12px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .feature-list li:before {
            content: "âœ“";
            color: #4ade80;
            font-weight: bold;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            .retry-button {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Don't worry - you can still access 
            cached data and work offline.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li>View cached customer data</li>
                <li>Create new onboarding forms</li>
                <li>Take photos and voice notes</li>
                <li>Review completed work</li>
                <li>Data syncs when online</li>
            </ul>
        </div>
    </div>

    <script>
        function retryConnection() {
            // Show loading state
            const button = document.querySelector('.retry-button');
            const originalText = button.textContent;
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Try to reload the page
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            console.log('Connection restored, redirecting...');
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        });
        
        // Update UI based on connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.querySelector('h1').textContent = 'Connection Restored!';
                document.querySelector('p').textContent = 'Redirecting you back to the app...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        }
        
        // Check connection status periodically
        setInterval(updateConnectionStatus, 2000);
        
        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
